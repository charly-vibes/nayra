<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nayra - Timeline Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #timeline-container {
      flex: 1;
      position: relative;
    }
    #timeline-canvas {
      display: block;
      width: 100%;
      height: 100%;
      outline: none; /* Remove default focus outline, we handle focus visually in the canvas */
    }
    #timeline-canvas:focus {
      /* Optional: Add a subtle focus indicator */
      box-shadow: inset 0 0 0 2px rgba(0, 217, 255, 0.3);
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    /* Skip navigation links â€” visible on focus (WCAG 2.4.1) */
    .skip-link:focus {
      position: absolute !important;
      left: 0 !important;
      width: auto !important;
      height: auto !important;
      overflow: visible !important;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="timeline-container">
      <canvas id="timeline-canvas" tabindex="0" aria-label="Timeline visualization"></canvas>
    </div>
    <!-- ARIA live region for screen reader announcements -->
    <div id="aria-live" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
